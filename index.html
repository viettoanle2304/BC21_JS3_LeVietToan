<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container p-5">
      <h1 class="text-center">Bài tập</h1>

      <!-- Bài tập 1: Start -->
      <h2 class="mb-4">Bài tập 1:</h2>
      <div class="form-group">
        <label for="">Nhập 3 số nguyên</label>
        <input
          type="text"
          class="form-control"
          name="bt1__duLieu"
          id="bt1__duLieu"
          aria-describedby="helpId"
          placeholder="vd: 31, 24, 58"
        />
      </div>
      <button class="btn btn-success" onclick="sortNum()">Sắp xếp</button>
      <p class="mt-3">
        Thứ tự tăng dần của 3 số nguyên đã nhập là:
        <span id="bt1__ketQua"></span>
      </p>
      <!-- End -->

      <!-- Bài tập 2: Start -->
      <h2 class="mb-4">Bài tập 2</h2>
      <p class="lead" style="margin-left: 200px">
        Chọn người đang sử dụng máy tính?
      </p>
      <div class="row container" id="chooseMember">
        <button class="btn btn-primary col-lg-2 mr-3 p-5" value="B" id="B">
          Bố
        </button>
        <button class="btn btn-primary col-lg-2 mr-3" value="M" id="M">
          Mẹ
        </button>
        <button class="btn btn-primary col-lg-2 mr-3" value="A" id="A">
          Anh trai
        </button>
        <button class="btn btn-primary col-lg-2 mr-3" value="E" id="E">
          Em gái
        </button>
        <div class="d-flex justify-content-center w-75">
          <p class="mt-3 lead" style="font-size: 30px" id="bt2__ketQua"></p>
        </div>
      </div>
      <!-- End -->

      <!-- Bài tập 3: Start -->
      <h2 class="mb-4">Bài tập 3</h2>
      <div class="form-group">
        <label for="">Nhập 3 số nguyên</label>
        <input
          type="text"
          class="form-control"
          name="bt3__duLieu"
          id="bt3__duLieu"
          aria-describedby="helpId"
          placeholder="vd: 31, 24, 58"
        />
      </div>
      <button class="btn btn-success" onclick="countOddEven()">
        Tính chẵn lẻ
      </button>
      <p class="mt-3">
        Số lượng chẵn lẻ là:
        <span id="bt3__ketQua--odd"></span>
        <span id="bt3__ketQua--even"></span>
      </p>
      <!-- End -->

      <!-- Bài tập 4: Start -->
      <h2 class="mb-4">Bài tập 4</h2>
      <div class="form-group">
        <label for="">Nhập độ dài cạnh thứ nhất của tam giác</label>
        <input
          type="text"
          class="form-control"
          name="bt4__duLieu"
          id="bt4__duLieu--canhA"
          aria-describedby="helpId"
          placeholder="vd: 3"
        />
        <label for="">Nhập độ dài cạnh thứ hai của tam giác</label>
        <input
          type="text"
          class="form-control"
          name="bt4__duLieu"
          id="bt4__duLieu--canhB"
          aria-describedby="helpId"
          placeholder="vd: 4"
        />
        <label for="">Nhập độ dài cạnh thứ ba của tam giác</label>
        <input
          type="text"
          class="form-control"
          name="bt4__duLieu"
          id="bt4__duLieu--canhC"
          aria-describedby="helpId"
          placeholder="vd: 5"
        />
      </div>
      <button class="btn btn-success" onclick="checkTriangle()">
        Tính toán
      </button>
      <p class="mt-3">
        Tam giác đã nhập thuộc loại:
        <span id="bt4__ketQua"></span>
      </p>
      <!-- End -->

      <h1 class="text-center">Bài tập nâng cao</h1>

      <!-- Bài tập nâng cao 1: Start -->
      <h2 class="mb-4">Bài tập 1</h2>
      <div class="form-group">
        <label for="dd/mm/yyyy">Nhập ngày, tháng, năm</label>
        <input
          type="text"
          class="form-control"
          name="bt1nc__duLieu"
          id="bt1nc__duLieu"
          aria-describedby="helpId"
          placeholder="vd: 30/04/2022"
        />
      </div>
      <button class="btn btn-success" onclick="nextAndPreDate()">
        Tính toán
      </button>
      <p class="mt-3">
        Ngày tiếp theo là:
        <span id="bt1nc__ketQua--nextDate"></span>
        <br />
        Ngày trước đó là:
        <span id="bt1nc__ketQua--preDate"></span>
      </p>
      <!-- End -->

      <!-- Bài tập nâng cao 2: Start -->
      <h2 class="mb-4">Bài tập 2</h2>
      <div class="form-group">
        <label for="dd/mm/yyyy">Nhập tháng, năm</label>
        <input
          type="text"
          class="form-control"
          name="bt2nc__duLieu"
          id="bt2nc__duLieu"
          aria-describedby="helpId"
          placeholder="vd: 04/2022"
        />
      </div>
      <button class="btn btn-success" onclick="countMaxDay()">Tính toán</button>
      <p class="mt-3">
        Kết quả:
        <span id="bt2nc__ketQua"></span>
      </p>
      <!-- End -->

      <!-- Bài tập nâng cao 3: Start -->
      <h2 class="mb-4">Bài tập 3</h2>
      <div class="form-group">
        <label for="dd/mm/yyyy">Nhập số nguyên có 3 chữ số</label>
        <input
          type="text"
          class="form-control"
          name="bt3nc__duLieu"
          id="bt3nc__duLieu"
          aria-describedby="helpId"
          placeholder="vd: 321"
        />
      </div>
      <button class="btn btn-success" onclick="readNum()">Cách đọc</button>
      <p class="mt-3">
        Số đã nhập là:
        <span id="bt3nc__ketQua"></span>
      </p>
      <!-- End -->
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/bt1.js"></script>
    <script src="./js/bt2.js"></script>
    <script src="./js/bt3.js"></script>
    <script src="./js/bt4.js"></script>
    <script src="./js/bt1nc.js"></script>
    <script src="./js/bt2nc.js"></script>
    <script src="./js/bt3nc.js"></script>
  </body>
</html>
